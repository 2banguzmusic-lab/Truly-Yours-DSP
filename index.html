<!DOCTYPE html>
<html>
<head>
<title>Truly Yours DSP</title>

<!-- ==== MAIN STYLE ==== -->
<style>
/* ==== FONTS ==== */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

/* ==== COLORS ==== */
:root {
  --neon-pink: #ff2bd1;
  --neon-purple: #7a00ff;
  --dark-bg: #050008;
}

/* ==== GLOBAL ==== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #18001f, transparent 40%),
    radial-gradient(circle at 90% 20%, #000014, transparent 40%),
    var(--dark-bg);
  color: white;
}

/* ==== NAVBAR ==== */
.navbar {
  width: 100%;
  padding: 18px 40px;
  background: rgba(0,0,0,0.6);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  display: flex;
  gap: 25px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: .3s;
}

.navbar a:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink);
}

/* ==== HERO SECTION ==== */
.hero {
  padding-top: 160px;
  padding-left: 50px;
  padding-bottom: 60px;
  max-width: 800px;
}

.hero h1 {
  font-size: 46px;
  font-weight: 900;
  line-height: 1.2;
}

.hero span {
  color: var(--neon-purple);
  text-shadow: 0 0 12px var(--neon-purple);
}

/* ==== HERO BUTTON ==== */
.hero button {
  margin-top: 30px;
  width: 100%;
  max-width: 700px;
  padding: 20px 40px;
  border: none;
  font-size: 18px;
  font-weight: 800;
  color: white;
  cursor: pointer;
  text-transform: uppercase;
  border-radius: 30px;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
  transition: 0.3s;
}

.hero button:hover {
  letter-spacing: 1.5px;
  transform: translateY(-2px);
  box-shadow: 0 0 15px var(--neon-pink);
}

/* ==== TAGLINE ==== */
.tagline {
  margin-top: 15px;
  letter-spacing: 0.8px;
  font-size: 13px;
  color: #ccc;
}
</style>

</head>
<body>

<!-- ==== NAVBAR ==== -->
<div class="navbar">
  <a href="index.html">HOME</a>
  <a href="about.html">ABOUT</a>
  <a href="pricing.html">PRICING</a>
</div>

<!-- ==== HERO ==== -->
<div class="hero">
  <h1>
    DROP YOUR MUSIC.<br>
    <span>OWN YOUR WAVE.</span>
  </h1>

  <p>
    Upload once. Get heard everywhere.<br>
    Built for artists — not labels.
  </p>

  <button onclick="location.href='upload.html'">
    GET STARTED
  </button>

  <div class="tagline">
    No contracts • No gatekeepers • 99% artist controlled
  </div>
</div>

</body>
</html>
