<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Truly Yours DSP</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    button {
      background: black;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Artist Dashboard</h1>
<p id="status"></p>

<button onclick="location.href='upload.html'">Upload Music</button><br>
<button onclick="requestPayout()">Request Payout</button><br>
<button onclick="location.href='pricing.html'">Manage Subscription</button>

<div id="adminPanel" style="display:none; margin-top:30px;">
  <h3>Admin Controls</h3>
  <button onclick="forceActivate()">Force Activate</button>
  <button onclick="forceDeactivate()">Force Deactivate</button>
</div>

<script>
/* 1️⃣ ADMIN SETUP */
const adminEmail = "YOUR_EMAIL@example.com";
const currentUser = localStorage.getItem("currentUser");

/* 2️⃣ SUBSCRIPTION STATUS */
const paid = localStorage.getItem("paid");

/* 3️⃣ STATUS DISPLAY */
document.getElementById("status").innerHTML =
  paid === "true"
  ? "✅ Subscription Active – Payouts Enabled"
  : "⚠ Subscription Inactive – Earnings Locked";

/* 4️⃣ USER ACTION */
function requestPayout() {
  if (paid === "true") {
    window.open("https://forms.gle/YOUR_PAYOUT_FORM", "_blank");
  } else {
    alert("Activate your subscription to unlock payouts.");
  }
}

/* 5️⃣ ADMIN-ONLY LOGIC (BOTTOM) */
if (currentUser === adminEmail) {
  document.getElementById("adminPanel").style.display = "block";
}

function forceActivate() {
  localStorage.setItem("paid", "true");
  alert("Subscription activated");
  location.reload();
}

function forceDeactivate() {
  localStorage.setItem("paid", "false");
  alert("Subscription deactivated");
  location.reload();
}
</script>

</body>
</html>
